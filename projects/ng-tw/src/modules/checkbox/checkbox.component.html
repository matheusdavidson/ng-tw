<div class="flex items-center mb-4">
    <input [id]="id" type="checkbox" [checked]="value" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" (blur)="onTouched()" (change)="toggleValue()" #checkbox>
    <label [for]="id" class="ml-2 text-sm font-medium text-gray-900" *ngIf="label">{{label}}</label>
</div>
